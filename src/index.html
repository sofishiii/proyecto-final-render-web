<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Proyecto Final</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="/favicon.png" />
  </head>
  <body>
    <div id="loading">Loading 3D environment...</div>

    <!-- Canvas principal -->
    <canvas id="webgl"></canvas>

    <!-- Diálogo inicial / sueño / warnings -->
    <div id="introDialogue"></div>

    <!-- Hint flotante de interacción (Y / X) -->
    <div id="interactHint">Y para interactuar</div>

    <!-- Panel de inspección -->
    <div id="inspectPanel">
      <button id="closeInspect">X</button>
      <p id="inspectText"></p>
    </div>

    <!-- Texto tipo diálogo bajo al inspeccionar -->
    <div id="inspectBottom"></div>

    <!-- Diálogo de glitch “qué cojones?” -->
    <div id="glitchDialogue"></div>

    <!-- Texto “Y para inspeccionar” del glitch -->
    <div id="bottomHint"></div>

    <!-- Overlay de “found a soda” -->
    <div id="pickupOverlay">
      <div class="pickup-inner">
        <img id="pickupImg" src="" alt="item" />
        <div id="pickupText">FOUND A SODA!</div>
      </div>
    </div>

    <!-- Inventario simple -->
    <div id="inventory">
      <div id="inventorySoda" class="inventory-item hidden">
        <img src="/sodapop.png" alt="soda" />
      </div>
    </div>

    <!-- Sonidos -->
    <audio id="glitchSfx" src="/glitchsound.mp3"></audio>
    <audio id="stairsBlockSfx" src="/scary.mp3"></audio>
    <audio id="ambienceSfx" src="/horrorambience.mp3"></audio>
    <audio id="foundSfx" src="/found.mp3"></audio>

    <!-- Menú tipo Undertale -->
    <div id="menu">
      <div class="ut-menu">
        <div class="ut-title" id="menuTitle">SUBWAY NIGHTMARE</div>

        <!-- pantalla principal -->
        <div class="ut-options" id="mainOptions">
          <div class="ut-option" id="continueBtn">START</div>
          <div class="ut-option" id="settingsBtn">SETTINGS</div>
        </div>

        <!-- pantalla de links (settings) -->
        <div class="ut-options ut-links hidden" id="settingsOptions">
          <div class="ut-subtitle">thanks for playing! made by:</div>
          <button class="ut-btn" id="igBtn">INSTAGRAM</button>
          <button class="ut-btn ut-btn-red" id="ghBtn">GITHUB</button>
          <div class="ut-back" id="backBtn">↩ back</div>
        </div>
      </div>
    </div>

    <script type="module" src="./app.js"></script>
  </body>
</html>
